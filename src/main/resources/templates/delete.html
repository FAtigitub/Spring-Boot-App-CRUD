<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supprimer un créateur</title>
</head>
<body>
<h1>Supprimer un créateur</h1>
<p>Êtes-vous sûr de vouloir supprimer le créateur <span th:text="${creator.name}"></span> ?</p>
<form action="#" th:action="@{/delete/{id}(id=${creator.id})}" method="post">
  <input type="submit" value="Supprimer">
</form>
</body>
</html>
